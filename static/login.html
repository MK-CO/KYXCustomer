<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullseye - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #e6f3ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: white;
            display: flex;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            z-index: 10;
            transition: background 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        /* 左侧图片区域 */
        .login-left {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #f8f9ff;
        }

        /* 左上角品牌区域 - 悬浮在图片上 */
        .brand-header {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: #5c64f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .brand-icon::before {
            content: '';
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .brand-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #5c64f4;
            border-radius: 50%;
        }

        .brand-name {
            color: #333;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* 插图背景 - 充满整个左侧 */
        .illustration-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/img/login-bac.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }



        /* 右侧登录表单区域 */
        .login-right {
            flex: 1;
            background: white;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-form-container {
            width: 100%;
            max-width: 380px;
            padding: 0;
        }

        .login-header {
            margin-bottom: 40px;
            text-align: left;
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 15px;
            color: #666;
            margin: 0;
            line-height: 1.5;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 18px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: #fafbfc;
            transition: all 0.2s ease;
            color: #1a1a1a;
        }

        .form-input:focus {
            outline: none;
            border-color: #5c64f4;
            background: white;
            box-shadow: 0 0 0 3px rgba(92, 100, 244, 0.08);
        }

        .form-input::placeholder {
            color: #8892a6;
            font-size: 14px;
        }

        /* 登录按钮 */
        .login-button {
            width: 100%;
            height: 52px;
            background: #5c64f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 28px 0 24px 0;
            box-shadow: 0 2px 8px rgba(92, 100, 244, 0.2);
        }

        .login-button:hover:not(:disabled) {
            background: #4c54e4;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(92, 100, 244, 0.4);
        }

        .login-button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 记住我选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            font-size: 15px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            accent-color: #5c64f4;
            cursor: pointer;
        }

        .forgot-password {
            color: #5c64f4;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #4c54e4;
        }

        /* 注册链接 */
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #6a6a6a;
        }

        .signup-link a {
            color: #5c64f4;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* 消息提示 */
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #f0f9ff;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 验证码样式 */
        .captcha-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
            text-transform: uppercase;
        }

        .captcha-image {
            width: 120px;
            height: 50px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .captcha-image:hover {
            border-color: #5c64f4;
        }

        .refresh-captcha-btn {
            background: none;
            border: 1px solid #e0e0e0;
            color: #6a6a6a;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .refresh-captcha-btn:hover {
            border-color: #5c64f4;
            color: #5c64f4;
        }

        /* 安全信息 */
        .security-info {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #fbbf24;
            background: #fef3c7;
            color: #92400e;
        }

        .security-info.warning {
            border-color: #f59e0b;
            background: #fef3c7;
            color: #92400e;
        }

        .security-info.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #dc2626;
        }

        .security-info.info {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #1d4ed8;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                flex-direction: column;
                height: auto;
                min-height: 85vh;
            }
            
            .login-left {
                height: 280px;
            }
            
            .login-right {
                padding: 60px 40px;
            }
            
            .login-form-container {
                max-width: 420px;
            }
            
            .brand-header {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                border-radius: 12px;
                min-height: 90vh;
            }
            
            .login-left {
                height: 220px;
            }
            
            .login-right {
                padding: 50px 30px;
            }
            
            .brand-header {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
            }
            
            .brand-icon {
                width: 28px;
                height: 28px;
            }
            
            .brand-name {
                font-size: 18px;
            }
            
            .login-form-container {
                max-width: 100%;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .close-btn {
                top: 12px;
                right: 12px;
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .login-container {
                border-radius: 8px;
            }
            
            .login-left {
                height: 180px;
            }
            
            .login-right {
                padding: 40px 25px;
            }
            
            .login-title {
                font-size: 26px;
            }
            
            .brand-header {
                top: 12px;
                left: 12px;
                padding: 4px 10px;
            }
            
            .brand-name {
                font-size: 16px;
            }

            .form-input {
                height: 52px;
                font-size: 14px;
            }

            .login-button {
                height: 52px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 关闭按钮 -->
        <button class="close-btn">×</button>
        
        <!-- 左侧图片区域 -->
        <div class="login-left">
            <!-- 品牌标识 -->
            <div class="brand-header">
                <div class="brand-icon"></div>
                <div class="brand-name">AIPlatform</div>
            </div>
            
            <!-- 背景插图 -->
            <div class="illustration-bg"></div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <h2 class="login-title">欢迎使用</h2>
                    <p class="login-subtitle">请登录您的账户</p>
                </div>

                <form id="loginForm">
                    <div id="message" class="message"></div>
                    <div id="securityInfo" class="security-info" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
                    </div>

                    <div id="captchaGroup" class="form-group" style="display: none;">
                        <label for="captcha" class="form-label">验证码</label>
                        <div class="captcha-container">
                            <input type="text" id="captcha" name="captcha" class="form-input captcha-input" placeholder="请输入验证码" maxlength="4">
                            <img id="captchaImage" class="captcha-image" alt="验证码" style="cursor: pointer;" title="点击刷新验证码">
                        </div>
                        <button type="button" id="refreshCaptcha" class="refresh-captcha-btn">刷新验证码</button>
                    </div>

                    <button type="submit" id="loginButton" class="login-button">
                        登录
                    </button>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
    </div></body>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const messageDiv = document.getElementById('message');
        const captchaGroup = document.getElementById('captchaGroup');
        const captchaImage = document.getElementById('captchaImage');
        const captchaInput = document.getElementById('captcha');
        const refreshCaptchaBtn = document.getElementById('refreshCaptcha');
        const securityInfo = document.getElementById('securityInfo');
        const closeBtn = document.querySelector('.close-btn');

        let currentCaptchaToken = null;

        // 关闭按钮功能
        closeBtn.addEventListener('click', () => {
            // 可以添加关闭窗口或返回上一页的逻辑
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        });

        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        function showSecurityInfo(text, type = 'warning') {
            securityInfo.textContent = text;
            securityInfo.className = `security-info ${type}`;
            securityInfo.style.display = 'block';
        }

        function hideSecurityInfo() {
            securityInfo.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="loading"></span>登录中...';
            } else {
                loginButton.disabled = false;
                loginButton.innerHTML = '登录';
            }
        }

        function showCaptcha(captchaImage, captchaToken) {
            currentCaptchaToken = captchaToken;
            if (captchaImage) {
                document.getElementById('captchaImage').src = captchaImage;
            }
            captchaGroup.style.display = 'block';
            captchaInput.value = '';
            captchaInput.focus();
        }

        function hideCaptcha() {
            captchaGroup.style.display = 'none';
            currentCaptchaToken = null;
        }

        async function refreshCaptcha() {
            try {
                const response = await fetch('/api/v1/auth/captcha');
                const result = await response.json();
                
                if (result.success && result.captcha_image) {
                    showCaptcha(result.captcha_image, result.captcha_token);
                }
            } catch (error) {
                console.error('刷新验证码失败:', error);
                showMessage('刷新验证码失败，请稍后重试', 'error');
            }
        }

        async function checkSecurityStatus() {
            try {
                const response = await fetch('/api/v1/auth/security-status');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const data = result.data;
                    
                    if (data.is_locked) {
                        const minutes = Math.ceil((data.lockout_until * 1000 - Date.now()) / 60000);
                        showSecurityInfo(`您的IP已被锁定，请在 ${minutes} 分钟后重试`, 'error');
                        loginButton.disabled = true;
                    } else if (data.login_failure_count > 0) {
                        const remaining = 5 - data.login_failure_count; // 假设最大尝试次数为5
                        if (remaining > 0) {
                            showSecurityInfo(`登录失败 ${data.login_failure_count} 次，剩余 ${remaining} 次尝试机会`, 'warning');
                        }
                        
                        if (data.requires_captcha) {
                            await refreshCaptcha();
                        }
                    } else {
                        hideSecurityInfo();
                        hideCaptcha();
                    }
                }
            } catch (error) {
                console.error('检查安全状态失败:', error);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const captcha = captchaInput.value.trim();

            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }

            // 如果显示了验证码，则必须输入验证码
            if (captchaGroup.style.display === 'block' && !captcha) {
                showMessage('请输入验证码', 'error');
                captchaInput.focus();
                return;
            }

            setLoading(true);

            try {
                const loginData = {
                    username: username,
                    password: password
                };

                // 如果有验证码，添加验证码信息
                if (currentCaptchaToken && captcha) {
                    loginData.captcha_token = currentCaptchaToken;
                    loginData.captcha_input = captcha;
                }

                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // 登录成功，保存token并跳转
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('username', result.username);
                    showMessage('登录成功，正在跳转...', 'success');
                    hideSecurityInfo();
                    
                    setTimeout(() => {
                        window.location.href = '/static/debug.html';
                    }, 1000);
                } else {
                    // 登录失败
                    showMessage(result.message || '登录失败，请检查用户名和密码', 'error');
                    
                    // 如果需要验证码
                    if (result.requires_captcha && result.captcha_image) {
                        showCaptcha(result.captcha_image, result.captcha_token);
                    }
                    
                    // 如果被锁定
                    if (result.lockout_minutes) {
                        showSecurityInfo(`IP已被锁定 ${result.lockout_minutes} 分钟`, 'error');
                        loginButton.disabled = true;
                        
                        // 设置定时器重新启用登录按钮
                        setTimeout(() => {
                            loginButton.disabled = false;
                            hideSecurityInfo();
                            hideCaptcha();
                            checkSecurityStatus();
                        }, result.lockout_minutes * 60 * 1000);
                    }
                    
                    // 刷新安全状态
                    setTimeout(checkSecurityStatus, 1000);
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                setLoading(false);
            }
        });

        // 验证码事件监听
        refreshCaptchaBtn.addEventListener('click', refreshCaptcha);
        captchaImage.addEventListener('click', refreshCaptcha);
        
        // 验证码输入框回车事件
        captchaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // 检查是否已经登录
        window.addEventListener('load', async () => {
            
            const token = localStorage.getItem('auth_token');
            if (token) {
                // 验证token是否有效
                try {
                    const response = await fetch('/api/v1/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = '/static/debug.html';
                        return;
                    } else {
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('username');
                    }
                } catch (error) {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('username');
                }
            }
            
            // 检查安全状态
            await checkSecurityStatus();
        });
    </script>
</body>
</html>
